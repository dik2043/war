<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <meta id="meta" name="viewport" content="width=device-width">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
</head>

<body>

    <header class="page-header">
        
    </header>

    <main class="page-main">
        
        <article class="page-main__robots robots">
            <article class="robots__select-wrapper visually-hidden">
                <form class="robots__select">
                    <template class="robots__select-temlate">
                        <div>
                            <input class="robots__select-item" type="radio" name="robots" value="" id="">
                            <label for=""></label>
                            <div></div>
                        </div>
                    </template>
                </form>
                <button class="robots__select-confirm select-confirm">Выбрать</button>
                <div class="robots__select-close-wrapper">
                    <button class="robots__select-close close"></button>
                </div>
            </article>

            <article class="robots__choice visually-hidden">
                <button class="robots-choice-AF robots-choice-elem" id="robotsAF">Роботы с A по F</button>
                <button class="robots-choice-GK robots-choice-elem" id="robotsGK">Роботы с G по K</button>
                <button class="robots-choice-LZ robots-choice-elem" id="robotsLZ">Роботы с L по Z</button>
                <div class="robots__choice-close-wrapper">
                    <button class="robots__choice-close close" id="choice-close"></button>
                </div>
            </article>

            <article class="weapon__select-wrapper visually-hidden">
                <form class="weapon__select">
                    <template class="weapon__select-temlate">
                        <div>
                            <input class="weapon__select-item" type="radio" name="weapons" value="" id="">
                            <label for=""></label>
                            <div></div>
                        </div>
                    </template>
                </form>
                <button class="weapon__select-confirm">Выбрать</button>
                <div class="weapon__select-close-wrapper">
                    <button class="weapon__select-close close"></button>
                </div>
            </article>
            
            <article class="robots__improve-wrapper visually-hidden improve">
                <img class="improve__img">
                <div class="improve__middle-wrapper">
                    <div class="improve__name-wrapper">
                        <div class="improve__lvl"></div>
                        <div class="improve__name"></div>
                        <div class="improve__lvl-up"></div>
                    </div>
                    <div class="improve__hp-wrapper">
                        <div class="improve__hp"></div>
                        <div class="improve__hp-plus"></div>
                    </div>
                    <div class="improve__hp-line"></div>
                    <div class="improve__hp-wrapper">
                        <div class="improve__speed"></div>
                        <div class="improve__speed-plus"></div>
                    </div>
                    <div class="improve__speed-line"></div>
                    <div class="improve__time"></div>
                </div>
                <div class="robot__right-wrapper"></div>
            </article>

            <template class="robot__weapon-add-temlate">
                <article class="robot__weapon-add-wrapper">
                    <button class="robot__weapon-add"></button>
                    <div class="robot__weapon-add-slot"></div>
                </article>
            </template>
            
            <template class="weapon__temlate">
                <div class="robot__weapon-wrapper">
                    <div class="robot__weapon">
                        <div class="robot__weapon-name-wrapper">
                            <div class="robot__weapon-lvl"></div>
                            <div class="robot__weapon-name"></div>
                        </div>
                        <img class="robot__weapon-img">
                        <div class="robot__weapon-slot"></div>
                    </div>
                    <div class="robot__weapon-bottom-wrapper">
                        <!--<button class="robot__return"></button>   &lt;!&ndash; скорее всего не нужна &ndash;&gt;-->
                        <!--<button class="robot__clear-robot">Очистить</button>-->
                        <button class="robot__weapon-change-weapon">Сменить</button>
                        <button class="robot__weapon-improve">Улучшить</button>
                    </div>
                </div>
            </template>
            
            <article class="robots__item" id="1">
                <button class="robots__add"></button>
                <template class="robots__robot-temlate">
                    <article class="robot">
                        <div class="robot__name-wrapper">
                            <div class="robot__lvl"></div>
                            <div class="robot__name"></div>
                            <button class="robot__uncover"></button>
                        </div>
                        <div class="robot__list hidden">
                            <!--<article class="robot__weapon-add-wrapper">-->
                                <!--<button class="robot__weapon-add"></button>-->
                                <!--<div class="robot__weapon-add-slot">Средний</div>-->
                            <!--</article>-->
                        </div>
                        <div class="robot__wrapper">
                            <div class="robot__top-wrapper">
                                <div class="robot__stats">
                                    <div class="robot__hp"></div>
                                    <div class="robot__speed"></div>
                                    <div class="robot__ability"></div>
                                </div>
                                <div class="robot__module">
                                    <div class="rbot__module-lvl"></div>
                                    <div class="robot__module-type"></div>
                                </div>
                            </div>
                            <img class="robot__img">
                            <!--<div class="robot__weapon-wrapper">-->
                                <!--<div class="robot__weapon">-->
                                    <!--<div class="robot__weapon-name-wrapper">-->
                                        <!--<div class="robot__weapon-lvl"></div>-->
                                        <!--<div class="robot__weapon-name"></div>-->
                                    <!--</div>-->
                                    <!--<img class="robot__weapon-img">-->
                                    <!--<div class="robot__weapon-slot"></div>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="robot__bottom-wrapper">
                                <!--<button class="robot__return"></button>   &lt;!&ndash; скорее всего не нужна &ndash;&gt;-->
                                <!--<button class="robot__clear-robot">Очистить</button>-->
                                <button class="robot__change-robot">Сменить робота</button>
                                <button class="robot__improve">Улучшить / Настроить</button>
                            </div>
                        </div>
                    </article>
                </template>
            </article>
            <article class="robots__item" id="2">
                <button class="robots__add"></button>
            </article>
            <article class="robots__item" id="3">
                <button class="robots__add"></button>
            </article>
            <article class="robots__item" id="4">
                <button class="robots__add"></button>
            </article>
            <article class="robots__item" id="5">
                <button class="robots__add"></button>
            </article>
        </article>

    </main>


    <script src="js/robots-a-f.js"></script>
    <script src="js/robots-g-k.js"></script>
    <script src="js/robots-l-z.js"></script>
	<script src="js/heavy-weapon.js"></script>
    <script src="js/medium-weapon.js"></script>
    <script src="js/light-weapon.js"></script>
    <script src="js/objects-creater.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
